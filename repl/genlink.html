<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Murmel Online REPL link generator</title>
<style>
	body {margin:1em auto; max-width:40em; padding:0 .62em; font: 1em/1.62 sans-serif;}
	h1,h2,h3 {line-height:1.2;}
	div.text {margin-bottom: 1em;}
	tt {font:1em/1.62 monospace; color: lightgreen; background: black;}
	textarea#input, #output {margin: 0; width: 100%; height: 100%; border-radius: 10px;}
</style>
<script>

function translate() {
	const inStr = document.getElementById('input').value;
	const translated = encodeURIComponent(inStr);
	const link = 'https://jmurmel.github.io/repl/?lisp=' + translated;

	navigator.clipboard.writeText(link);
	alert("Copied the link:\n" + link);
}

</script>
</head>
<body>

<h1>Murmel Online REPL link generator</h1>

<div class="text">
Enter some Lisp code:<br>
<textarea id="input" rows="20"></textarea><br>
Click the button to generate a Murmel Online REPL URL and copy it to your clipboard:<br>
<button id="go">Copy to clipboard!</button><br>
</div>
<script>
document.getElementById("go").onclick = translate;
</script>
</body>
